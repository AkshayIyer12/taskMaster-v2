<!DOCTYPE html>
<html lang="en">

<head>
    <title>createTask</title>
</head>

<body>
    <form action="/" method="post">
        <div>
            <label for="name">Task Name:</label>
            <input type="text" id="task_name" name="taskName">
        </div>
        <div>
            <label for="assignTo">Assigned To:</label>
            <input type="text" id="assign_to" name="assignTo">
        </div>
        <div>
            <label for="dueDate">Due Date:</label>
            <input type="text" id="due_date" name="dueDate">
        </div>
        <div>
            <label for="desc">Description:</label>
            <textarea id="description" name="desc"></textarea>
        </div>
        <input type="submit" value="OK">
    </form>
</body>

</html>
